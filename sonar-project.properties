# SonarQube project configuration
sonar.projectKey=secure-devops-demo
sonar.projectName=Secure DevOps Demo Application
sonar.projectVersion=1.0.0

# Source code configuration
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=tests/**/*.test.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=node_modules/**,coverage/**,*.log
sonar.test.exclusions=node_modules/**

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Quality gate configuration
sonar.qualitygate.wait=true

# Security hotspot configuration
sonar.security.hotspots=true

# Code smells and bugs
sonar.issues.console=true

# Language specific settings
sonar.javascript.file.suffixes=.js
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# Duplication settings
sonar.cpd.javascript.minimumtokens=100

# Security rules
sonar.security.hotspots=true
